<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">

    <img src="assets/img/portada2.jpg" class="background" />
    <img src="assets/img/neulosas.jpeg" class="avatar" />

  </div>
  <div>

  <h2>{{datos.nombre}}</h2>
  <p>{{datos.ocupacion}}</p>
  <p> {{datos.edad}}</p>
    <p> 10th grade </p>


  </div>
  <!-- lista de datos a partir de aqui -->
  <div>
    <ion-slides pager>
<ion-slide>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="flag" item-start></ion-icon>
      <h3>{{personalinfo.origen}}</h3>

    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      <h3>{{personalinfo.email}}</h3>
       </ion-item>

      <ion-item>
       <ion-icon name="phone-portrait" item-start></ion-icon>
        <h3>{{personalinfo.telefono}}</h3>
         </ion-item>
  </ion-list>

</ion-slide>

<ion-slide>
<p>
  Hi, my name is Alejandra, I'm {{datos.edad}} and I'm hooked on {{datos.adjetive}} :)
</p>
</ion-slide>




  </ion-slides>




  </div>
  <div text-center>
    <ion-row>
      <ion-col>
        <button ion-button icon-only clear>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
    </ion-col>

  <ion-col>

  <button ion-button icon-only clear>
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </ion-col>

  <ion-col>
    <button ion-button icon-only clear>
      <ion-icon name="logo-whatsapp"></ion-icon>
    </button>
  </ion-col>

</ion-row>


  </div>
</ion-content>
