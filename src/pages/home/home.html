<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      TODOs
    </ion-list-header>
    <ion-item>
      <ion-label floating>new</ion-label>
      <ion-input type="text" [(ngModel)]="newTodo"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block (click)="addTodo()" >Add</button>
    </div>
    <div padding>
      <button ion-button color="secondary" (click)="showDone()">Done</button>
      <button ion-button color="danger" (click)="showPending()">Pending</button>
      <button ion-button color="dark" (click)="showAll()">All</button>
    </div>
    <ion-item *ngFor="let todo of filteredTodos">
      <ion-label>{{todo.description}}</ion-label>
      <ion-checkbox [(ngModel)]="todo.done"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
